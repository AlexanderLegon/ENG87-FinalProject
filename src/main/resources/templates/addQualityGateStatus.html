<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 id="edit_course_title">Update Quality Gate Status</h1>
    <div>
        <form id="edit-qaulitygate-form" th:action="?" th:object="?"
              method="post">
            <div class="mb-3">
                <label for="traineeId1" class="form-label">Trainee ID</label>
                <input th:field="*{traineeId1}" type="number" id="traineeId1" class="form-control" name="traineeId1">
            </div>
            <div class="mb-3">
                <label for="qualitygateStatus" class="form-label">Quality Gate Status</label>
                <input th:field="*{qualityGateStatus}" type="text" id="qualitygateStatus" class="form-control" name="qualityGateStatus">
            </div>
            <div class="mb-3">
                <label for="feedback1" class="form-label">Feedback 1</label>
                <input th:field="*{feedback1}" type="text" id="feedback1" class="form-control" name="feedback1">
            </div>
            <div class="mb-3">
                <label for="feedback2" class="form-label">Feedback 2</label>
                <input th:field="*{feedback2}" type="text" id="feedback2" class="form-control" name="feedback2">
            </div>
            <div class="mb-3">
                <label for="trainerId1" class="form-label">Trainer 1 ID</label>
                <input th:field="*{trainerId1}" type="number" id="trainerId1" class="form-control" name="trainerId1">
            </div>
            <div class="mb-3">
                <label for="trainerId2" class="form-label">Trainer 2 ID</label>
                <input th:field="*{trainerId2}" type="number" id="trainerId2" class="form-control" name="trainerId2">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input th:field="*{date}" type="date" id="date" class="form-control" name="date">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <form id="remove-course-form" th:action="@{/removeCourse/{id}(id=${course.courseId})}" th:object="${course}"
              method="post">
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Remove Course">
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>

</html>
