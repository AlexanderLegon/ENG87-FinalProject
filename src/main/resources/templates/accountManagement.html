<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/spartaStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/javascript/script.js"></script>

</head>
<body id="accountManagementBody" class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">

    <br/>
    <div id="changePassword">
        <h1>Change your password</h1>
        <br/>
        <form id="new-password" th:action="@{/changePassword}" method="post">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="password1" id="newPassword" required>

            <br>
            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="confirmPassword" onkeyup='check();'
                       required>
            </div>
            <span id='message'></span>

            <br>
            <input type="submit" class="btn btn-primary" value="Submit" id="submitPassword">
        </form>
    </div>
    <br/>
    <br/>

    <div id="passwordsDoNotMatch">
    <span th:if="${ReturnValue == 'Invalid Details'}">
       <h1>Passwords do not Match</h1>
    </span>
    </div>
    <div id="passwordUpdated">
    <span th:if="${ReturnValue == 'Password Updated'}">
       <h1>Password Updated</h1>
    </span>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
