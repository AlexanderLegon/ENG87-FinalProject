<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/accountManagement.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body id="accountManagementBody">
<nav th:replace="fragments/header.html :: navbar"></nav>

<br/>
<div id = "changePassword">
    <h1>Change your password</h1>
    <br/>
    <form th:action="@{/changePassword}" method="post">
        <label>New Password</label>
        <label><input type="password" name="password1" id="newPassword"></label>
        <br>
        <br>
        <label>Confirm Password</label>
        <label><input type="password" name="password2" id="confirmPassword"></label>
        <br>
        <br>
        <input type="submit" value="Submit" id="submitPassword">
    </form>
</div>
<br/>
<br/>

<div id="passwordsDoNotMatch">
    <span th:if="${ReturnValue == 'Invalid Details'}">
       <h1 >Passwords do not Match</h1>
    </span>
</div>
<div id="passwordUpdated">
    <span th:if="${ReturnValue == 'Password Updated'}">
       <h1 >Password Updated</h1>
    </span>
</div>

<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
