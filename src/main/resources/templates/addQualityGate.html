<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Quality Gate</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 id="add-quality-gate">Add Quality Gate</h1>
    <div>
        <form id="add-quality-gate-form" th:action="@{/addQualityGate}" method="post">
            <div class="mb-3">
                <label for="traineeId" class="form-label">Trainee ID</label>
                <input th:value="*{traineeId}" type="number" id="traineeId" class="form-control" name="traineeId">
            </div>
            <div class="mb-3">
                <label for="qualitygateStatus" class="form-label">Quality Gate Status</label>
                <select id="qualitygateStatus" class="form-control" name="qualityGateStatus">
                    <option value="Failed">Failed</option>
                    <option value="Failed-Needs Help">Failed needs help</option>
                    <option value="Passed">Passed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="trainerId1" class="form-label">Trainer 1 ID</label>
                <select name="trainerId1" id="trainerId1" class="form-select">
                    <option th:each="trainer : ${trainers}" th:value="${trainer.trainerId}" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback1" class="form-label">Trainer 1 Feedback</label>
                <input type="text" id="feedback1" class="form-control" name="feedback1">
            </div>
            <div class="mb-3">
                <label for="trainerId2" class="form-label">Trainer 2 ID</label>
                <select name="trainerId2" id="trainerId2" class="form-select">
                    <option th:each="trainer : ${trainers}" th:value="${trainer.trainerId}" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback2" class="form-label">Trainer 2 Feedback</label>
                <input type="text" id="feedback2" class="form-control" name="feedback2">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" name="date">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>

</html>
