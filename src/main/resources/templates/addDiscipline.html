<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Discipline</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/spartaStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>

<div class="container">
    <h1 id="add-discipline-title">Add Discipline</h1>
    <div>
        <form id="add-discipline-form" th:action="@{/addDiscipline}" method="post">
            <div class="mb-3">
                <label for="discipline-name" class="form-label">Discipline name</label>
                <input type="text" id="discipline-name" class="form-control" name="discipline-name" autofocus required>
            </div>
            <div class="mb-3">
                <label for="discipline-duration" class="form-label">Duration (Weeks)</label>
                <input type="number" id="discipline-duration" class="form-control" name="discipline-duration" min="0"
                       max="1000" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
