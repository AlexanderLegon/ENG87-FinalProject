<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a trainer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 id="edit-trainer-page-title">Edit a Trainer</h1>
    <div>
        <form id="edit-trainer-form" th:action="@{/updateTrainer/{id}(id=${trainer.trainerId})}" th:object="${trainer}"
              method="post">
            <div class="mb-3">
                <label for="edit-trainer-first-name" class="form-label">First name</label>
                <input type="text" id="edit-trainer-first-name" class="form-control" name="trainer-first-name"
                       th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label for="edit-trainer-last-name" class="form-label">Last name</label>
                <input type="text" id="edit-trainer-last-name" class="form-control" name="trainer-last-name"
                       th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label for="trainer-hex" class="form-label">Select a color for the trainer</label>
                <input type="color" id="trainer-hex" class="form-control form-control-color" name="trainer-hex"
                       th:field="*{color}">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
