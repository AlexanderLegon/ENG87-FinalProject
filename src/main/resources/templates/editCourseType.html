<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Discipline</title>
  <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>

<div class="container">
  <h1 id="edit-course-type-title">Edit Course Type</h1>
  <div>
    <form id="edit-course-type-form" th:action="@{/updateCourseType/{id}(id=${course_type.courseTypeId})}" th:object="${course_type}" method="post" >
      <div class="mb-3">
        <label for="course-type-name" class="form-label">Course Type Name</label>
        <input type="text" id="course-type-name" th:field="*{typeName}" class="form-control" name="course-type-name" autofocus>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </div>
</div>
<footer>
  <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
