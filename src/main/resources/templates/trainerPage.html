<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trainer</title>

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/spartaStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="trainerBody" class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<br>
<div class="container">
    <div id="addTrainer" class="text-center">
        <button class="btn btn-primary"><a th:href="@{/addTrainer}" id="TrainerPageLink">Add Trainer</a></button>
    </div>
    <br>
    <h1 id="courseTableHeading">Trainers Table</h1>
    <div id="trainerList">
        <table class="table" id="trainerTable">
            <thead>
            <tr>
                <th scope="col" id="tableHeader1">First Name</th>
                <th scope="col" id="tableHeader2">Last Name</th>
                <th scope="col" id="tableHeader3">Colour</th>
                <th scope="col" id="tableHeader4">Edit</th>
                <th scope="col" id="tableHeader5">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trainers, iterStat: ${trainers}" th:id="${iterStat.index} + 'row'">

                <td th:text="${trainers[1]}" th:id="${iterStat.index} + 'trainer-firstname'">First name</td>
                <td th:text="${trainers[2]}" th:id="${iterStat.index} + 'trainer-lastname'">Last name</td>
                <td th:style="'background:' + ${trainers[3]}" th:id="${iterStat.index} + 'Hex'"></td>


                <td>
                    <div class="mb-3">
                        <button class="btn btn-primary"><a th:href="@{/editTrainer/{Lid}(Lid=${trainers[0]})}"
                                                           th:id="${iterStat.index}">Edit</a></button>
                    </div>
                </td>
                <td>
                    <div class="mb-3">
                        <button class="btn btn-primary"><a th:href="@{/deleteTrainer/{Lid}(Lid=${trainers[0]})}"
                                                           th:id="${iterStat.index}">Delete</a></button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    </br>
    </br>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
