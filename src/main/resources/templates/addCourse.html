<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 id="add_course_title">Add Course</h1>
    <div>
        <form id="add_course_form" th:action="@{/addCourse}" method="post">
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" id="course_name" class="form-control" name="course_name">
            </div>
            <div class="mb-3">
                <label for="trainer_id" class="form-label">Trainer ID</label>
                <input type="number" id="trainer_id" class="form-control" name="trainer_id">
            </div>
            <div class="mb-3">
                <label for="discipline_id" class="form-label">Discipline ID</label>
                <input type="number" id="discipline_id" class="form-control" name="discipline_id">
            </div>
            <div class="mb-3">
                <label for="type_id" class="form-label">Type ID</label>
                <input type="number" id="type_id" class="form-control" name="type_id">
            </div>
            <div class="mb-3">
                <label for="location_id" class="form-label">Location ID</label>
                <input type="number" id="location_id" class="form-control" name="location_id">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" id="start_date" class="form-control" name="start_date">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>

</html>
