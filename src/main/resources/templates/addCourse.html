<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>



    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/spartaStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/javascript/script.js"></script>
</head>
<body class="sparta-background-colour">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 id="add_course_title">Add Course</h1>
    <div>
        <form id="add_course_form" th:action="@{/addCourse}" method="post">
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" id="course_name" class="form-control" th:classappend="${errorName != null} ? errorform" name="course_name">
                <p th:if="${errorName != null}" class="error" th:text="'Please enter a Course Name'">Error</p>
            </div>
            Number of Trainers
            <div class="input-group">
                <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus"
                      data-field="quant[1]">
                  <span class="bi bi-minus">-</span>
                </button>
                </span>
                <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
                <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                  <span class="bi bi-plus">+</span>
                </button>
                </span>
            </div>
            <div id="trainers">
                <div class="row">
                    <div class="col">
                        <label for="trainer_id0" class="form-label">Trainer ID</label>
<!--                        <input type="number" id="trainer_id0" class="form-control" name="trainer_id">-->
                        <select name="trainer_id" id="trainer_id0" class="form-select">
                            <option class="trainers-options" th:each="trainer : ${trainers}" th:value="${trainer.trainerId}" th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="trainer_start_week0" class="form-label">Trainer Start Week</label>
                        <input type="number" id="trainer_start_week0" class="form-control" name="trainer_start_week"
                               value="1" min="1" max="52">
                    </div>
                    <div class="col">
                        <label for="trainer_end_week0" class="form-label">Trainer End Week</label>
                        <input type="number" id="trainer_end_week0" class="form-control" name="trainer_end_week"
                               value="1" min="1" max="52">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="discipline_id" class="form-label">Discipline</label>
<!--                <input type="number" id="discipline_id" class="form-control" name="discipline_id">-->
                <select name="discipline_id" id="discipline_id" class="form-select">
                    <option th:each="discipline : ${disciplines}" th:value="${discipline.discipline_id}" th:text="${discipline.discipline_name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type_id" class="form-label">Type of Course</label>
<!--                <input type="number" id="type_id" class="form-control" name="type_id">-->
                <select name="type_id" id="type_id" class="form-select">
                    <option th:each="courseType : ${courseTypes}" th:value="${courseType.courseTypeId}" th:text="${courseType.typeName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location_id" class="form-label">Location</label>
<!--                <input type="number" id="location_id" class="form-control" name="location_id">-->
                <select name="location_id" id="location_id" class="form-select">
                    <option th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.location}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" id="start_date" class="form-control" th:classappend="${errorDate != null} ? errorform" name="start_date">
                <p th:if="${errorDate != null}" class="error" th:text="'Please Select a Start Date'">Error</p>
            </div>
            <div class="mb-3">
                <script>

                    // async function httpGet(theUrl) {
                    //     var obj;
                    //
                    //     fetch(theUrl)
                    //         .then(res => res.text())
                    //         .then(data => obj = data)
                    //         .then(() => {return obj})
                    //
                    // }

                    function httpGet(theUrl)
                    {
                        var xmlHttp = new XMLHttpRequest();
                        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                        xmlHttp.send( null );
                        return xmlHttp.responseText;
                    }

                    function exceedsCapacity() {
                        var location_id = document.getElementById("location_id").value;
                        var capacity = httpGet('http://localhost:8080/getSpacesAtLocation/' + location_id);
                        console.log(capacity);
                        if (parseInt(capacity) <= 0) {
                            return confirm("This will exceed the centres limit. \nAre you sure you wish to proceed?");
                        } else {
                            return true;
                        }
                    }
                </script>
                <input onclick="return exceedsCapacity()" type="submit" class="btn btn-primary" value="Submit" id="inputButton">
            </div>
        </form>
    </div>
</div>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
