<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainee</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/navbarFrag.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/traineePage.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="locationBody">
<nav th:replace="fragments/header.html :: navbar"></nav>


<div id="addLocation">
    <button><a th:href="@{/addLocation}" id="locationPageLink">Add Location</a></button>
</div>

<div id="locationList">
    <table class="table" id="locationTable">
        <thead>
        <tr>
            <th scope="col" id="tableHeader1">Location Name</th>
            <th scope="col" id="tableHeader2">Number of Rooms</th>
            <th scope="col" id="tableHeader3">Edit</th>
            <th scope="col" id="tableHeader4">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locations, iterStat: ${locations}"  th:id="${iterStat.index} + 'row'">

            <td th:text="${locations[1]}" th:id="${iterStat.index} + 'location_name'" > location name</td>
            <td th:text="${locations[2]}" th:id="${iterStat.index} + 'number_of_rooms'">number of rooms</td>



            <td>
                <button><a th:href="@{/editLocation/{Lid}(Lid=${locations[0]})}"
                           th:id="${iterStat.index}">Edit</a></button>
            </td>
            <td>
                <button><a th:href="@{/deleteLocation/{Lid}(Lid=${locations[0]})}"
                           th:id="${iterStat.index}">Delete</a></button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</br>
</br>
<footer>
    <nav th:replace="fragments/footer.html :: navbar"></nav>
</footer>
</body>
</html>
